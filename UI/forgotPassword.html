<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/forgotpassword.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav>
             <ul class="topnav" id="nav-bar">
                <li><a href="index.html">MyDiary</a></li>
                <li class="topnav-right"><a href="login.html">Sign In</a></li>
                <li class="dropdown-icon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
            </ul>
        </nav>
        </header>

    <div class="main">
        <form action="#" method="post" class="form-box">
            <h1 class="header">Forgot Password</h1><hr>
            <p>Enter the email address you registered with and we will send you instructions on how to reset your password</p>
            <input class="inp" type="email" name="email" placeholder="Enter Email" required><br>
            <input type="button" class="sub-btn" name="submit" value="Submit" onclick="window.open('index.html', target = '_self')"><br> 
        </form>
    </div>

    <footer class="footer">
		<div>
		<p>Copyright MyDiary 2018</p>
		</div>
		</footer>

    <script>
        function dropdownMenu() {
            let x = document.getElementById("nav-bar");
            if (x.className === "topnav"){
                x.className += " responsive";
                /*change topnav to topnav.responsive*/
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
