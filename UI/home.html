<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Diary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/home.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul class="topnav" id="nav-bar">
                <li><a href="index.html">MyDiary</a></li>
                <li class="topnav-right"><a href="login.html">Sign In</a></li>
                <li class="dropdown-icon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776</a></li>
            </ul>
        </nav>
        </header>

        <div class="imgbox">
                <img class="center-fit" src='./img/thought.jpg' alt="laptop and journal">
                <input class="btn" type="button" name="profile" value="Visit your profile" onclick="window.open('profilePage.html', target = '_self')">
               </div>

        <hr>
        
        <div class="index-container">
            <div class="card">
                <div class="col"><img class="img-card" src="./img/ease.jpg" alt=""></div>
                <div class="col"><p>Easy to manage, access and own... <br><br> <a href="signup.html">Visit your profile</a></p></div>
            </div>
            <div class="card">
                    <div class="col"><p>Stay anonymous, have no fear... <br><br> <a href="signup.html">Visit your profile</a></p></div>
                    <div class="col"><img class="img-card" src="./img/anonymous.jpg" alt=""></div>
            </div>
        </div>

        <div class="container-icons">
                <div class="container">
                        <div class="icons-div"><input type="image" class="icons" src="./img/private.png"></div>
                        <p class="index-p">100% private and secured </p>
                    </div>
            <div class="container">
            <div class="icons-div"><input type="image" class="icons" src="./img/available.png"></div>
            <p class="index-p">Available at any time of the day</p>
            
        </div>
        <div class="container">
            <div class="icons-div"><input type="image" class="icons" src="./img/reminder.svg"></div>
            <p class="index-p">Receive timely reminder</p>
        </div>
        <div class="container">
            <div class="icons-div"><input type="image" class="icons" src="./img/write.png"></div>
            <p class="index-p">Share your experiences</p>
        </div>
        </div>

    <footer class="footer">
		<div>
		<p>Copyright MyDiary 2018</p>
		</div>
		</footer>

    <script>
        function dropdownMenu() {
            let x = document.getElementById("nav-bar");
            if (x.className === "topnav"){
                x.className += " responsive";
                /*change topnav to topnav.responsive*/
            } else {
                x.className = "topnav";
            }
        }
    </script>
</body>
</html>
